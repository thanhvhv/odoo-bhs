<!DOCTYPE html>
<html>
<head>
    <title>Health Check</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: '/health/',
                method: 'GET',
                success: function(response) {
                    if (response.status === 'healthy') {
                        console.log('The website is healthy.');
                    } else {
                        console.log('The website is not healthy.');
                    }
                },
                error: function() {
                    console.log('Failed to check the health of the website.');
                }
            });
        });
    </script>
</head>
<body>
    <h1>Health Check Example</h1>
</body>
</html>
