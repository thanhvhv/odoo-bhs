<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Step Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    /* Custom styles */
    .header-statistic {
      background-color: #007bff;
      color: #fff;
      padding: 20px 0;
      margin-bottom: 20px;
    }
</style>
    
    <body>
        <div class="container">
            <header class="header-statistic text-center">
                <h1>Dashboard</h1>
                <p>Deploy odoo</p>
              </header>
            <div class="row">
            <!-- Left Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <h4 class="mb-4 text-center">Start new odoo</h4>
        
                {% for odoo in odoos  %}
                <button class="btn btn-primary w-100 d-block mb-2" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#odooModal{{odoo.id}}">
                    {{odoo}}
                </button>
                <!-- Modal -->
                <div class="modal fade" id="odooModal{{odoo.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <form method="post">
                            {% csrf_token %}
                            <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Odoo {{odoo.version}}</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <input type="hidden" name="version" value="{{odoo.version}}">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Name: </label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" name="app" placeholder="Name your app ...">
                                </div>

                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Port: </label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="port" id="inlineRadio1" value="8065">
                                        <label class="form-check-label" for="inlineRadio1">8065</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="port" id="inlineRadio2" value="8066">
                                        <label class="form-check-label" for="inlineRadio2">8066</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="port" id="inlineRadio2" value="8067">
                                        <label class="form-check-label" for="inlineRadio2">8067</label>
                                    </div>
                                </div>

                                
                                <label class="form-label">Select modules:</label>
                                {% for module in modules %}
                                {% if module.odoo.id == odoo.id %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="checkbox1" name="module-{{module.id}}" value="{{module.id}}">
                                    <label class="form-check-label" for="checkbox1">
                                        {{module}}
                                    </label>
                                </div>
                                {% endif %}
                                {% endfor %}
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button submit" class="btn btn-primary">Submit</button>
                            </div>
                            </div>
                    </form> 
                    </div>
                    </div>
                {% endfor %}

                </nav>
    
                <!-- Right Content -->
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">List of demos</h1>
                    </div>
    
                    <!-- Table -->
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Port</th>
                                    <th>App</th>
                                    <th>Version</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>8067</td>
                                    <td>New app</td>
                                    <td>Odoo-17</td>
                                    <td>Stop</td>
                                </tr>
                                <!-- Add more rows as needed -->
                            </tbody>
                        </table>
                    </div>
                </main>
            </div>
        </div>
    
        <!-- Bootstrap JS and dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
